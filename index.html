<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabon de Amor - Love Soap Matching Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header { text-align: center; margin-bottom: 30px; }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .subtitle { font-size: 1.1rem; color: #666; margin-bottom: 20px; }

    .game-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .stat {
      background: linear-gradient(135deg, #ff6b9d, #e91e63);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
    .card.flipped { background: white; transform: rotateY(180deg); }
    .card.matched {
      background: linear-gradient(135deg, #a8e6cf, #88d8a3);
      animation: pulse 0.6s ease-in-out;
    }

    .card-content {
      width: 80%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #ff6b9d, #e91e63);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4); }
    .btn:active { transform: translateY(0); }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #e91e63;
      min-height: 30px;
      white-space: pre-line;
    }

    /* Popup modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 {
      color: #e91e63;
      margin-bottom: 10px;
    }
    .modal-content p {
      margin: 10px 0;
      color: #333;
      font-weight: 500;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .game-board { grid-template-columns: repeat(2, 1fr); }
      .title { font-size: 2rem; }
      .game-stats { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1 class="title">ðŸ’• Sabon De Amor ðŸ’•</h1>
      <p class="subtitle">Match the SDA Bottles to spread freshness!</p>
    </div>
    
    <div class="game-stats">
      <div class="stat">Score: <span id="score">0</span></div>
      <div class="stat">Moves: <span id="moves">0</span></div>
      <div class="stat">Time: <span id="time">0:00</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
      <button class="btn" onclick="startNewGame()">New Game</button>
      <button class="btn" onclick="resetGame()">Reset</button>
    </div>
    
    <div class="message" id="message">Click cards to find matching pairs!</div>
  </div>

  <!-- Winning Popup -->
  <div class="modal" id="winModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
      <p id="finalScore"></p>
      <p>âœ¨ Sabon De Amor â€“ the best and affordable cleaning products. Refill Now! âœ¨</p>
      <button class="btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    class SabonDeAmorGame {
      constructor() {
        this.cards = [
          "images/dishwashing.png",
          "images/fabric.png",
          "images/carshampoo.png",
          "images/handsoap.png",
          "images/colgone.png",
          "images/multipurpose.png",
          "images/bleach.png",
          "images/bodywash.png"
        ];
        this.gameCards = [];
        this.flippedCards = [];
        this.matchedPairs = 0;
        this.moves = 0;
        this.score = 0;
        this.startTime = null;
        this.timerInterval = null;
        this.gameBoard = document.getElementById('gameBoard');
        this.isProcessing = false;
        
        this.initGame();
      }

      initGame() {
        this.createGameCards();
        this.shuffleCards();
        this.renderBoard();
        this.startTimer();
        this.updateDisplay();
      }

      createGameCards() {
        this.gameCards = [];
        this.cards.forEach(card => {
          this.gameCards.push(card, card); // create pairs
        });
      }

      shuffleCards() {
        for (let i = this.gameCards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [this.gameCards[i], this.gameCards[j]] = [this.gameCards[j], this.gameCards[i]];
        }
      }

      renderBoard() {
        this.gameBoard.innerHTML = '';
        this.gameCards.forEach((card, index) => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';
          cardElement.dataset.index = index;
          cardElement.innerHTML = `
            <div class="card-content">
              <img src="images/back.png" alt="Back" />
            </div>`;
          cardElement.addEventListener('click', () => this.flipCard(index));
          this.gameBoard.appendChild(cardElement);
        });
      }

      flipCard(index) {
        if (this.isProcessing || this.flippedCards.length >= 2) return;

        const cardElement = this.gameBoard.children[index];
        if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;

        cardElement.classList.add('flipped');
        cardElement.querySelector('.card-content').innerHTML =
          `<img src="${this.gameCards[index]}" alt="Product"/>`;
        this.flippedCards.push(index);

        if (this.flippedCards.length === 2) {
          this.moves++;
          this.updateDisplay();
          this.checkMatch();
        }
      }

      checkMatch() {
        this.isProcessing = true;
        const [first, second] = this.flippedCards;
        const firstCard = this.gameBoard.children[first];
        const secondCard = this.gameBoard.children[second];

        setTimeout(() => {
          if (this.gameCards[first] === this.gameCards[second]) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            this.matchedPairs++;
            this.score += 100;
            this.showMessage('Perfect match! ðŸ§´');

            if (this.matchedPairs === this.cards.length) {
              this.gameWon();
            }
          } else {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.querySelector('.card-content').innerHTML = `<img src="images/back.png" alt="Back"/>`;
            secondCard.querySelector('.card-content').innerHTML = `<img src="images/back.png" alt="Back"/>`;
            this.showMessage('Try again! Keep matching soaps!');
          }

          this.flippedCards = [];
          this.isProcessing = false;
          this.updateDisplay();
        }, 1000);
      }

      gameWon() {
        clearInterval(this.timerInterval);
        const bonus = Math.max(0, 1000 - (this.moves * 10));
        this.score += bonus;
        this.updateDisplay();

        // Show popup modal
        document.getElementById("finalScore").textContent = "Final Score: " + this.score;
        document.getElementById("winModal").style.display = "flex";
      }

      startTimer() {
        this.startTime = Date.now();
        this.timerInterval = setInterval(() => {
          const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
          const minutes = Math.floor(elapsed / 60);
          const seconds = elapsed % 60;
          document.getElementById('time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }

      updateDisplay() {
        document.getElementById('score').textContent = this.score;
        document.getElementById('moves').textContent = this.moves;
      }

      showMessage(text) {
        document.getElementById('message').textContent = text;
      }

      reset() {
        clearInterval(this.timerInterval);
        this.flippedCards = [];
        this.matchedPairs = 0;
        this.moves = 0;
        this.score = 0;
        this.isProcessing = false;
        document.getElementById('time').textContent = '0:00';
        this.showMessage('Click cards to find matching pairs!');
        this.initGame();
      }
    }

    let game = new SabonDeAmorGame();

    function startNewGame() { game = new SabonDeAmorGame(); }
    function resetGame() { game.reset(); }
    function closeModal() { document.getElementById("winModal").style.display = "none"; }
  </script>
</body>
</html>
