<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabon de Amor - Matching Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      width: 100%;
      max-width: 600px;
      height: 100vh; /* full height */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 0;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      flex: 0 0 auto;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e91e63;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #666;
    }

    .game-stats {
      display: flex;
      justify-content: space-around;
      margin: 4px 0;
      font-size: 0.8rem;
    }

    .stat {
      background: linear-gradient(135deg, #ff6b9d, #e91e63);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
    }

    /* --- Board takes all remaining space --- */
    .game-board {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 6px;
    }

    .card {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 2rem;
      overflow: hidden;
    }

    .card img {
      width: 80%;
      height: auto;
      object-fit: contain;
      pointer-events: none;
    }

    .card.flipped {
      background: white;
    }

    .card.matched {
      background: linear-gradient(135deg, #a8e6cf, #88d8a3);
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 4px 0;
    }

    .btn {
      background: linear-gradient(135deg, #ff6b9d, #e91e63);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .message {
      text-align: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #e91e63;
      min-height: 18px;
    }

    /* On small phones â†’ 4x4 always fits */
    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(4, 1fr);
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1 class="title">ðŸ’• Sabon de Amor ðŸ’•</h1>
      <p class="subtitle">Match the bottles to spread the love!</p>
    </div>

    <div class="game-stats">
      <div class="stat">Score: <span id="score">0</span></div>
      <div class="stat">Moves: <span id="moves">0</span></div>
      <div class="stat">Time: <span id="time">0:00</span></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
      <button class="btn" onclick="startNewGame()">New</button>
      <button class="btn" onclick="resetGame()">Reset</button>
    </div>

    <div class="message" id="message">Click cards to find pairs!</div>
  </div>

  <script>
    class SabonDeAmorGame {
      constructor() {
        this.cards = [
          "images/dishwashing.png",
          "images/fabric.png",
          "images/carshampoo.png",
          "images/handsoap.png",
          "images/cologne.png",
          "images/multipurpose.png",
          "images/bleach.png",
          "images/bodywash.png"
        ];
        this.gameCards = [];
        this.flippedCards = [];
        this.matchedPairs = 0;
        this.moves = 0;
        this.score = 0;
        this.startTime = null;
        this.timerInterval = null;
        this.gameBoard = document.getElementById('gameBoard');
        this.isProcessing = false;

        this.initGame();
      }

      initGame() {
        this.createGameCards();
        this.shuffleCards();
        this.renderBoard();
        this.startTimer();
        this.updateDisplay();
      }

      createGameCards() {
        this.gameCards = [];
        this.cards.forEach(card => {
          this.gameCards.push(card, card);
        });
      }

      shuffleCards() {
        for (let i = this.gameCards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [this.gameCards[i], this.gameCards[j]] = [this.gameCards[j], this.gameCards[i]];
        }
      }

      renderBoard() {
        this.gameBoard.innerHTML = '';
        this.gameCards.forEach((card, index) => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';
          cardElement.dataset.index = index;
          cardElement.innerHTML = `<div class="card-content"><img src="images/back.png" alt="back"></div>`;
          cardElement.addEventListener('click', () => this.flipCard(index));
          this.gameBoard.appendChild(cardElement);
        });
      }

      flipCard(index) {
        if (this.isProcessing || this.flippedCards.length >= 2) return;

        const cardElement = this.gameBoard.children[index];
        if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;

        cardElement.classList.add('flipped');
        cardElement.querySelector('.card-content').innerHTML =
          `<img src="${this.gameCards[index]}" alt="product">`;

        this.flippedCards.push(index);

        if (this.flippedCards.length === 2) {
          this.moves++;
          this.updateDisplay();
          this.checkMatch();
        }
      }

      checkMatch() {
        this.isProcessing = true;
        const [first, second] = this.flippedCards;
        const firstCard = this.gameBoard.children[first];
        const secondCard = this.gameBoard.children[second];

        setTimeout(() => {
          if (this.gameCards[first] === this.gameCards[second]) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            this.matchedPairs++;
            this.score += 100;
            this.showMessage('Perfect! ðŸ’• Match found!');
            if (this.matchedPairs === this.cards.length) {
              this.gameWon();
            }
          } else {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.querySelector('.card-content').innerHTML = `<img src="images/back.png" alt="back">`;
            secondCard.querySelector('.card-content').innerHTML = `<img src="images/back.png" alt="back">`;
            this.showMessage('Try again! ðŸ’–');
          }
          this.flippedCards = [];
          this.isProcessing = false;
          this.updateDisplay();
        }, 800);
      }

      gameWon() {
        clearInterval(this.timerInterval);
        const bonus = Math.max(0, 1000 - (this.moves * 10));
        this.score += bonus;
        this.updateDisplay();
        setTimeout(() => {
          alert(`ðŸŽ‰ Congratulations! Final Score: ${this.score}\n\nâœ¨ Sabon De Amor â€“ the best and affordable cleaning products. Refill Now! âœ¨`);
        }, 300);
      }

      startTimer() {
        this.startTime = Date.now();
        this.timerInterval = setInterval(() => {
          const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
          const minutes = Math.floor(elapsed / 60);
          const seconds = elapsed % 60;
          document.getElementById('time').textContent =
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }

      updateDisplay() {
        document.getElementById('score').textContent = this.score;
        document.getElementById('moves').textContent = this.moves;
      }

      showMessage(text) {
        document.getElementById('message').textContent = text;
      }

      reset() {
        clearInterval(this.timerInterval);
        this.flippedCards = [];
        this.matchedPairs = 0;
        this.moves = 0;
        this.score = 0;
        this.isProcessing = false;
        document.getElementById('time').textContent = '0:00';
        this.showMessage('Click cards to find pairs!');
        this.initGame();
      }
    }

    let game = new SabonDeAmorGame();

    function startNewGame() {
      game = new SabonDeAmorGame();
    }

    function resetGame() {
      game.reset();
    }
  </script>
</body>
</html>
